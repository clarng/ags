<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f5f5f5;
            transition: transform 0.3s ease;
        }
        .settings-icon:hover {
            transform: rotate(45deg);
        }
        .settings-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .settings-dropdown.active {
            display: block;
        }
        .settings-option {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .settings-option:hover {
            background: #f5f5f5;
        }
        .settings-option.active {
            color: #4CAF50;
            font-weight: bold;
        }
        .view-toggle {
            display: none;
        }
        .view-toggle.active {
            display: block;
        }
        .container {
            margin-top: 30px;
        }
        #recordButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f44336;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #recordButton:active {
            transform: scale(0.95);
            background-color: #d32f2f;
        }
        #recordButton.recording {
            background-color: #d32f2f;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
        }
        #audioElement {
            width: 100%;
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            font-style: italic;
        }
        .instructions {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .recording-list {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .recording-item:last-child {
            border-bottom: none;
        }
        /* OpenAI API section styles */
        .openai-section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .openai-section h2 {
            margin-top: 0;
            color: #333;
        }
        .openai-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .openai-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .openai-button:hover {
            background-color: #45a049;
        }
        .openai-response {
            margin-top: 15px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Tab styles */
        .tabs {
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            position: relative;
        }
        .tab-button.active {
            color: #4CAF50;
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="settings-icon" id="settingsIcon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </div>
    <div class="settings-dropdown" id="settingsDropdown">
        <div class="settings-option active" data-view="main">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            Main View
        </div>
        <div class="settings-option" data-view="developer">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            Developer View
        </div>
    </div>

    <h1>Creator</h1>
    
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <p>1. Press and hold the button to record</p>
        <p>2. Release to stop recording and save the file</p>
        <p>3. Your recordings will appear in the list below</p>
    </div>
    
    <div class="container">
        <div id="timer">00:00</div>
        <button id="recordButton">Press and hold to record</button>
        <p class="status" id="status">Ready to record</p>
        
        <audio id="audioElement" controls></audio>
    </div>

    <!-- OpenAI API Section -->
    <div class="openai-section">
        <h2>OpenAI API Chat</h2>
        <textarea id="openaiInput" class="openai-input" rows="4" placeholder="Enter your message here..."></textarea>
        <div>
            <button id="sendToOpenAI" class="openai-button">Send to OpenAI</button>
        </div>
        <div id="openaiResponse" class="openai-response">
            <p>Response will appear here...</p>
        </div>
    </div>

    <!-- Developer View Content -->
    <div id="developerView" class="view-toggle">
        <div class="recording-list" id="recordingList">
            <h3>Your Recordings</h3>
            <div id="recordingsContainer">
                <p>No recordings yet.</p>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const recordButton = document.getElementById('recordButton');
        const audioElement = document.getElementById('audioElement');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const recordingsContainer = document.getElementById('recordingsContainer');
        
        // OpenAI elements
        const openaiInput = document.getElementById('openaiInput');
        const sendToOpenAIButton = document.getElementById('sendToOpenAI');
        const openaiResponse = document.getElementById('openaiResponse');

        // Settings functionality
        const settingsIcon = document.getElementById('settingsIcon');
        const settingsDropdown = document.getElementById('settingsDropdown');
        const settingsOptions = document.querySelectorAll('.settings-option');
        const developerView = document.getElementById('developerView');

        // Variables for recording
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let startTime;
        let timerInterval;
        let stream;
        let recordingCount = 0;

        // Event listeners for push-to-talk
        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('touchstart', startRecording);
        recordButton.addEventListener('mouseup', stopAndSaveRecording);
        recordButton.addEventListener('touchend', stopAndSaveRecording);
        recordButton.addEventListener('mouseleave', stopAndSaveRecording);
        
        // Event listener for OpenAI API
        sendToOpenAIButton.addEventListener('click', sendToOpenAI);

        // Toggle settings dropdown
        settingsIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            settingsDropdown.classList.remove('active');
        });

        // Handle view switching
        settingsOptions.forEach(option => {
            option.addEventListener('click', () => {
                const view = option.getAttribute('data-view');
                
                // Update active state
                settingsOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                // Toggle views
                if (view === 'developer') {
                    developerView.classList.add('active');
                } else {
                    developerView.classList.remove('active');
                }
                
                // Close dropdown
                settingsDropdown.classList.remove('active');
            });
        });

        // Function to start recording
        async function startRecording(e) {
            e.preventDefault(); // Prevent default behavior for touch events
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                statusElement.textContent = 'Recording...';
                
                // Create media recorder
                mediaRecorder = new MediaRecorder(stream);
                
                // Clear previous recording chunks
                audioChunks = [];
                
                // Start recording
                mediaRecorder.start();
                
                // Start timer
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                updateTimer();
                
                // Update UI
                recordButton.classList.add('recording');
                recordButton.textContent = 'Recording... Release to stop';
                
                // Handle data availability
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                statusElement.textContent = 'Error: Could not access microphone. Please make sure you have a microphone and have granted permission.';
            }
        }

        // Function to stop recording and save file
        function stopAndSaveRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearInterval(timerInterval);
                
                // Update UI
                recordButton.classList.remove('recording');
                recordButton.textContent = 'Press and hold to record';
                
                // Process the recording when stopped
                mediaRecorder.onstop = () => {
                    // Create blob from chunks
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Update audio element
                    audioElement.src = audioUrl;
                    
                    // Get recording duration
                    const duration = getDurationString();
                    
                    // Save the recording automatically
                    saveRecording(duration);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Update status
                    statusElement.textContent = 'Recording saved. Ready for next recording.';
                    
                    // Reset timer
                    timerElement.textContent = '00:00';
                };
            }
        }

        // Function to save recording
        function saveRecording(duration) {
            if (audioBlob) {
                recordingCount++;
                const currentDate = new Date();
                const fileName = `audio_recording_${formatDate(currentDate)}.webm`;
                
                // Create a download link
                const downloadLink = document.createElement('a');
                downloadLink.href = audioUrl;
                downloadLink.download = fileName;
                
                // Add recording to the list
                if (recordingCount === 1) {
                    recordingsContainer.innerHTML = ''; // Clear "No recordings yet" message
                }
                
                const recordingItem = document.createElement('div');
                recordingItem.className = 'recording-item';
                recordingItem.innerHTML = `
                    <div>
                        <strong>Recording ${recordingCount}</strong> - ${currentDate.toLocaleTimeString()}
                        <br>
                        <small>Duration: ${duration} | Filename: ${fileName}</small>
                    </div>
                    <button class="download-btn">Download</button>
                `;
                
                // Add download functionality to the button
                const downloadBtn = recordingItem.querySelector('.download-btn');
                downloadBtn.addEventListener('click', () => {
                    downloadLink.click();
                });
                
                // Add to recordings container
                recordingsContainer.prepend(recordingItem);
                
                // Automatically trigger download
                downloadLink.click();
            }
        }

        // Function to update timer
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // Function to get duration string
        function getDurationString() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        // Function to format date for filename
        function formatDate(date) {
            return date.toISOString()
                .replace(/T/, '_')
                .replace(/\..+/, '')
                .replace(/:/g, '-');
        }
        
        // Function to send text to OpenAI API via our server
        async function sendToOpenAI() {
            const userInput = openaiInput.value.trim();
            if (!userInput) {
                alert('Please enter a message');
                return;
            }
            
            // Show loading indicator
            openaiResponse.innerHTML = '<div class="loading"></div> Sending request to OpenAI...';
            sendToOpenAIButton.disabled = true;
            
            try {
                // Send request to our server endpoint
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the response
                openaiResponse.innerHTML = `<p><strong>OpenAI Response:</strong></p><p>${data.response}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                openaiResponse.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            } finally {
                // Re-enable the button
                sendToOpenAIButton.disabled = false;
            }
        }
    </script>
</body>
</html>
