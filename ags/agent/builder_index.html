<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Main container -->
    <rect x="50" y="20" width="700" height="560" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- Header -->
    <text x="70" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Claude MCP Client</text>
    <line x1="70" y1="70" x2="730" y2="70" stroke="#eee" stroke-width="2"/>
    
    <!-- Topic input -->
    <text x="70" y="110" font-family="Arial" font-size="14" fill="#333">Topic:</text>
    <rect x="70" y="120" width="660" height="40" rx="4" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="80" y="145" font-family="Arial" font-size="14" fill="#333">claude/user/messages</text>
    
    <!-- Prompt textarea -->
    <text x="70" y="190" font-family="Arial" font-size="14" fill="#333">Prompt:</text>
    <rect x="70" y="200" width="660" height="120" rx="4" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="80" y="225" font-family="Arial" font-size="14" fill="#999" font-style="italic">Enter your prompt here...</text>
    
    <!-- Send button -->
    <rect x="70" y="340" width="150" height="40" rx="4" fill="#4CAF50" stroke="none"/>
    <text x="105" y="365" font-family="Arial" font-size="16" fill="white" font-weight="bold">Send Prompt</text>
    
    <!-- Response container -->
    <rect x="70" y="400" width="660" height="160" rx="4" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="90" y="425" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Conversation History</text>
    
    <!-- System message -->
    <rect x="90" y="440" width="620" height="50" rx="4" fill="#f6ffed" stroke="none"/>
    <rect x="90" y="440" width="4" height="50" fill="#52c41a" stroke="none"/>
    <text x="110" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#333">System (12:34:56):</text>
    <text x="110" y="480" font-family="Arial" font-size="14" fill="#333">Connected to Claude MCP Client. Ready to chat!</text>
    
    <!-- User message (example) -->
    <rect x="90" y="500" width="620" height="50" rx="4" fill="#e6f7ff" stroke="none"/>
    <rect x="90" y="500" width="4" height="50" fill="#1890ff" stroke="none"/>
    <text x="110" y="520" font-family="Arial" font-size="14" font-weight="bold" fill="#333">User (12:35:10):</text>
    <text x="110" y="540" font-family="Arial" font-size="14" fill="#333">Hello Claude! How are you today?</text>
  </svg>
